# Configuration MongoDB pour MLOps Rakuten
# Documentation: https://docs.mongodb.com/manual/reference/configuration-options/

# Stockage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2  # Ajuster selon RAM disponible
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network
net:
  port: 27017
  bindIp: 0.0.0.0  # Écoute sur toutes les interfaces (Docker)
  maxIncomingConnections: 1000

# Sécurité
security:
  authorization: enabled
  javascriptEnabled: true

# Opérations - Profiling pour monitoring
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Logs
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Process Management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo


services:
  # ==========================================================================
  # API - FastAPI avec authentification
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: mlops-api
    restart: unless-stopped
    networks:
      - mlops-network
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mlops-network:
    driver: bridge
    name: mlops-network

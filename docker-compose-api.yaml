services:
  # ==========================================================================
  # DATABASE - MongoDB avec setup complet
  # ==========================================================================
  mongodb:
    build:
      context: .
      dockerfile: docker/mongodb/Dockerfile
    container_name: mlops-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: mlops_rakuten
    volumes:
      - mongodb_data:/data/db
      - mongodb_logs:/var/log/mongodb
      - mongodb_config:/data/configdb
    networks:
      - mlops-network
    ports:
      - "27017:27017"
    command: ["mongod", "--config", "/etc/mongod.conf"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # POSTGRES - Backend pour MLflow
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mlops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MINIO - Stockage S3-compatible pour artifacts MLflow
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: mlops-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123}
    volumes:
      - minio_data:/data
    networks:
      - mlops-network
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # MLFLOW SERVER - Tracking et Registry (isolé)
  # ==========================================================================
  mlflow-server:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    container_name: mlops-mlflow-server
    restart: unless-stopped
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:${POSTGRES_PASSWORD:-mlflow123}@postgres:5432/mlflow
      - MLFLOW_ARTIFACT_ROOT=s3://mlflow-artifacts
      - AWS_ACCESS_KEY_ID=${MINIO_USER:-minio}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD:-minio123}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlops-network
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # API - FastAPI avec authentification
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: mlops-api
    restart: unless-stopped
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017
      - DATABASE_NAME=mlops_rakuten
      - SECRET_KEY=${API_SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_healthy
      mlflow-server:
        condition: service_healthy
    networks:
      - mlops-network
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # ML WORKER - Training et preprocessing
  # ==========================================================================
  ml-worker:
    build:
      context: .
      dockerfile: docker/ml/Dockerfile
    container_name: mlops-ml-worker
    restart: unless-stopped
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017
      - DATABASE_NAME=mlops_rakuten
      - AWS_ACCESS_KEY_ID=${MINIO_USER:-minio}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD:-minio123}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      mongodb:
        condition: service_healthy
      mlflow-server:
        condition: service_healthy
    networks:
      - mlops-network
    volumes:
      # Données montées depuis le local (HOST:CONTAINER)
      - ./data/raw:/app/data/raw
      - ./data/preprocessed:/app/data/preprocessed
      - ./data/processed:/app/data/processed
      # Code source et modèles
      - ./src:/app/src
      - ./models:/app/models
      # Notebooks (optionnel)
      - ./notebooks:/app/notebooks
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ==========================================================================
  # MONITORING - Prometheus
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mlops-network
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # MONITORING - Grafana
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: mlops-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - mlops-network
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mlops-network:
    driver: bridge
    name: mlops-network

volumes:
  mongodb_data:
    name: mlops-mongodb-data
  mongodb_logs:
    name: mlops-mongodb-logs
  mongodb_config:
    name: mlops-mongodb-config
  postgres_data:
    name: mlops-postgres-data
  minio_data:
    name: mlops-minio-data
  airflow:
    name: mlops-airflow-data
  airflow_postgres_data:
    name: mlops-airflow-postgres-data
  prometheus_data:
    name: mlops-prometheus-data
  grafana_data:
    name: mlops-grafana-data
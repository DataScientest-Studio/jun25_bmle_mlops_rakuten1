version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin  # Pas bieeeeeeen !!! ;)
    restart: unless-stopped